<ion-header>

  <ion-navbar>
          <ion-buttons start>
            <button ion-button icon-only>
              <ion-icon name="cafe">
                COFFE APP
              </ion-icon>
            </button>
          </ion-buttons>
          <ion-title>{{ translate}}</ion-title>
      </ion-navbar>
    


            <!--   Este boton resultara util para el empleado y administrador
              no sirve para el ususario
              <ion-buttons end>
                <button ion-button icon-only (click)="addItem()">
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-buttons> -->

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
             <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        
        <!--<h2>{{Bienvenido}}</h2>-->
        <p>{{item.name}}</p>


        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <!-- <ion-item-options>
        <!-- <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button> 
      </ion-item-options> -->

    </ion-item-sliding>
  </ion-list>
</ion-content>
